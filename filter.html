<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>

<body>

    <div class="logo">
        <a id="logo" href="https://deco7180teams-dugong.uqcloud.net"><img src="./fishdex_files/logo.png" width="30%"></a>
    </div>



    <!-- Colour quantifier -->
<div class="container"> 
  <div class="colour-text">Select a colour
  </div>

    <div class="mySlides">
      <div class="numbertext">Silver</div>
        <span class="dot1"></span>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">Brown</div>
        <span class="dot2"></span>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">Blue</div>
        <span class="dot3"></span>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">Golden</div>
        <span class="dot4"></span>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">Green</div>
        <span class="dot5"></span>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">Red</div>
        <span class="dot6"></span>
    </div>
  

    <a class="prev" onclick="plusSlides(-1)"><div class="triangle-left"></div></a>
    <a class="next" onclick="plusSlides(1)"><div class="triangle-right"></div></a>

   
  </div> 



  <!-- Size Quantifier -->
  <div class="container-size"> 
    <div class="size-text">
    Select a size
    </div>

    <div class="mySlides3">
      <div class="numbertext3">Small Size</div>
      <img src="./fishdex_files/fish-small.png" style="width: 80px; height: 80px;">
    </div>

  
    <div class="mySlides3">
      <div class="numbertext3">Medium Size</div>
      <img src="./fishdex_files/fish-mid.png" style="width: 80px; height: 80px;">
    </div>
  


    <div class="mySlides3">
      <div class="numbertext3">Large Size</div>
        <img src="./fishdex_files/fish-big.png" style="width: 80px; height: 80px;">

    </div>
  
    <a class="prev3" onclick="plusSlides3(-1)"><div class="triangle-left"></div></a>
    <a class="next3" onclick="plusSlides3(1)"><div class="triangle-right"></div></a>

  </div>

  <div class="container-habitat"> 
  <div class="habitat-text"> 
    Select a habitat
  </div>



  <!-- Habitat quantifier -->
    <!-- <div class="mySlides2">
      <div class="numbertext2">Coral</div>
        <img src="./fishdex_files/coral.jpg" style="width: 80px; height: 80px;">

    </div> -->
  
    <div class="mySlides2">
      <div class="numbertext2">Offshore Reef</div>
      <img src="./fishdex_files/reef.png" style="width: 80px; height: 80px;">
    </div>
  
    <!-- <div class="mySlides2">
      <div class="numbertext2">Offshore Reef</div>
      <img src="./fishdex_files/coral.jpg" style="width: 80px; height: 80px;">
    </div> -->
  
    <div class="mySlides2">
      <div class="numbertext2">Sandy Beach</div>
      <img src="./fishdex_files/beach.png" style="width: 80px; height: 80px;">
    </div>
  
    <div class="mySlides2">
      <div class="numbertext2">Fresh Water</div>
      <img src="./fishdex_files/fresh.png" style="width: 80px; height: 80px;">
    </div>
  
    <div class="mySlides2">
      <div class="numbertext2">Seagrass Bed</div>
      <img src="./fishdex_files/grass.png" style="width: 80px; height: 80px;">
    </div>
    <a class="prev2" onclick="plusSlides2(-1)"><div class="triangle-left"></div></a>

  </div>



<div class="search">

</a>
