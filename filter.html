<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Find a fish</title>

    <link rel="stylesheet" href="css/style.css" />

</head>

<body class="filter">

    <div class="logo">
        <a id="logo" href="https://deco7180teams-dugong.uqcloud.net"><img src="./fishdex_files/back.png" width="10%"></a>
    </div>

    <div class="all-containers">

    <!-- Colour quantifier -->
<div class="container"> 
  <pre class="colour-text">Select   a   colour
  </pre>

    <div class="mySlides">
      <div class="numbertext">Silver</div>
        <span id="dots" class="dot1"></span>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">Brown</div>
        <span id="dots" class="dot2"></span>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">Blue</div>
        <span id="dots" class="dot3"></span>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">Golden</div>
        <span id="dots" class="dot4"></span>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">Green</div>
        <span id="dots" class="dot5"></span>
    </div>
  
    <div class="mySlides">
      <div class="numbertext">Red</div>
        <span id="dots" class="dot6"></span>
    </div>
  

    <a class="prev" onclick="plusSlides(-1)"><div class="triangle-left"></div></a>
    <a class="next" onclick="plusSlides(1)"><div class="triangle-right"></div></a>

   
  </div> 



  <!-- Size Quantifier -->
  <div class="container-size"> 
    <pre class="size-text">
    Select   a   size
    </pre>

    <div class="mySlides3">
      <div class="numbertext3">Small Size</div>
      <!-- image retrived from https://www.canva.com/en_gb/ -->
      <img src="./fishdex_files/fish-small.png" style="width: 80px; height: 80px;">
    </div>

  
    <div class="mySlides3">
      <div class="numbertext3">Medium Size</div>
      <!-- image retrived from https://www.canva.com/en_gb/ -->
      <img src="./fishdex_files/fish-mid.png" style="width: 80px; height: 80px;">
    </div>
  


    <div class="mySlides3">
      <div class="numbertext3">Large Size</div>
      <!-- image retrived from https://www.canva.com/en_gb/ -->
        <img src="./fishdex_files/fish-big.png" style="width: 80px; height: 80px;">

    </div>
  
    <a class="prev3" onclick="plusSlides3(-1)"><div class="triangle-left"></div></a>
    <a class="next3" onclick="plusSlides3(1)"><div class="triangle-right"></div></a>

  </div>



  

  <!-- Habitat quantifier -->
  <div class="container-habitat"> 
  <pre class="habitat-text"> 
    Select   a   habitat
  </pre>

  <div class="mySlides2">
    <div class="numbertext2">Fresh Water</div>
    <!-- image retrived from https://www.canva.com/en_gb/ -->
    <img class="habitat-img" src="./fishdex_files/fresh.png" style="width: 80px; height: 80px;">
  </div>
  
    <div class="mySlides2">
      <div class="numbertext2">Offshore Reef</div>
      <!-- image retrived from https://www.canva.com/en_gb/ -->
      <img class="habitat-img" src="./fishdex_files/reef.png" style="width: 80px; height: 80px;">
    </div>
  
    <div class="mySlides2">
      <div class="numbertext2">Sandy Beach</div>
      <!-- image retrived from https://www.canva.com/en_gb/ -->
      <img class="habitat-img" src="./fishdex_files/beach.png" style="width: 80px; height: 80px;">
    </div>
  
    <div class="mySlides2">
      <div class="numbertext2">Seagrass Bed</div>
      <!-- image retrived from https://www.canva.com/en_gb/ -->
      <img class="habitat-img" src="./fishdex_files/grass.png" style="width: 80px; height: 80px;">
    </div>
    <a class="prev2" onclick="plusSlides2(-1)"><div class="triangle-left"></div></a>
    <a class="next2" onclick="plusSlides2(1)"><div class="triangle-right"></div></a>

  </div>
</div>



<div class="search">
  <button id="search" href="https://deco7180teams-dugong.uqcloud.net/demo/select"><img id="img-search" src="./fishdex_files/search.png" width="20%">

  </button>
</div>


   

</body>
<script src="./js/main.js"></script>
</html>
